name = "edgemaster-blog"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[pages_build_config]
build_command = "npm run build"
destination = "dist"

[[d1_databases]]
binding = "DB"
database_name = "edgemaster-db"
database_id = "edgemaster-db-id"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "edgemaster-media"

[[kv_namespaces]]
binding = "CONFIG_KV"
id = "edgemaster-config-id"

[[services]]
binding = "BACKEND"
service = "edgemaster-backend"

[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "edgemaster_events"

[[durable_objects.bindings]]
name = "EDITOR_DO"
class_name = "EditorSession"
script_name = "editor-do"

[[durable_objects.bindings]]
name = "DASHBOARD_DO"
class_name = "DashboardStats"
script_name = "dashboard-do"

[[durable_objects.bindings]]
name = "COMMENT_DO"
class_name = "CommentChannel"
script_name = "comment-do"

[[migrations]]
tag = "v1"
new_classes = ["EditorSession", "DashboardStats", "CommentChannel"]
