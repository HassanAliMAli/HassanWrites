
backend:
  name: github
  repo: HassanAliMAli/HassanWrites # e.g. decap-projects/decap-cms-astro-demo
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://HassanAliMAli.github.io/HassanWrites

media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Image", name: "image", widget: "image", optional: true}
      - {label: "Tags", name: "tags", widget: "list", optional: true}
      - {label: "Body", name: "body", widget: "markdown"}
